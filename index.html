<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASD Dashboard</title>
    <link rel="stylesheet" href="ui/styles.css">

    <!-- Light mode favicon -->
    <link rel="icon" type="image/png" href="assets/asd.png" media="(prefers-color-scheme: light)">

    <!-- Dark mode favicon -->
    <link rel="icon" type="image/png" href="assets/asd-white.png" media="(prefers-color-scheme: dark)">

    <!-- Fallback for browsers without prefers-color-scheme -->
    <link rel="icon" type="image/png" href="assets/asd.png">

    <link rel="apple-touch-icon" href="asd.png">
    <link rel="manifest" href="manifest.json">
</head>

<body data-ready="false">
    <main>
        <div class="board">
            <!-- A board will be dynamically loaded here -->
            <div class="board-view">
                <!-- A view will be dynamically loaded here -->
                <div id="widget-container">
                    <!-- Widgets will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
